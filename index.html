<!DOCTYPE html>
<html lang="en">
  <head>

		<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" type="text/css" href="style.css">
    <title>Fee Effect</title>
  </head>
  <body>
		<div id="formDiv">
			<form id="inputForm">
				Portfolio Value: 
				<input type="number" id="portfolioValue"><br>
				Portfolio Return:
				<input type="number" id="portfolioReturn"><br>
				Return:
				<input type="number" id="return"><br>
				Current Fee:
				<input type="number" id="currentFee"><br>
				Negotiated Fee:
				<input type="number" id="negotiatedFee"><br>
				<input type ="button" id="btn" value="Calculate Savings">
			</form>
		</div>	
		<p id="welcome">Insert disclaimer</p>
		<div id="barChart">
			<canvas id="feeEffectChart"></canvas>
		</div>
		
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
  </body>
</html>
